<div>
    <h2>Participants</h2>
    <table id="customers">
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Company</th>
        </tr>
        <tr *ngFor="let participant of event">
            <td>{{participant.fullName}}</td>
            <td>{{participant.position}}</td>
            <td>{{participant.company}}</td>
        </tr>
    </table>
    <button (click)="backBtn()">Back</button>
</div>
